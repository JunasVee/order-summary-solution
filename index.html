<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">

      <img class="illus" src="./images/illustration-hero.svg" alt="">

      <div class="info">
        <h1 class="title">Order Summary</h1>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="plan">

            <div class="fixed">
              <img src="./images/icon-music.svg" alt="">
              <div class="fixed-text">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>

            <div class="change">
              <a href="https://www.linkedin.com/in/arjuna-v-208183218/">Change</a>
            </div>

          </div>

          <div class="final">
            <a class="proceed" href="https://www.linkedin.com/in/arjuna-v-208183218/"><button>Proceed to Payment</button></a>
            <a class="cancel" href="https://www.linkedin.com/in/arjuna-v-208183218/">Cancel Order</a>
          </div>
          
      </div>

    </div>
    <footer>
      <div class="attribution">
        Coded by <a href="https://www.linkedin.com/in/arjuna-v-208183218/">Junas Vee</a>.
      </div>
    </footer>
  </main>

  
</body>
</html>
